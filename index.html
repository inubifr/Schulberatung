<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beratungsprotokolle App</title>
    
    <!-- Tailwind CSS für das Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React und ReactDOM (Production Builds) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone für In-Browser Kompilierung -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07); 
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [formData, setFormData] = useState({
                kunde: '',
                datum: new Date().toISOString().split('T')[0],
                thema: '',
                notizen: '',
                vereinbarungen: ''
            });

            const [protokolle, setProtokolle] = useState([]);
            const [uiError, setUiError] = useState('');

            // --- SICHERHEITS-FIX FÜR SANDBOX UMGEBUNGEN ---
            // Dieser Wrapper verhindert den Absturz, wenn der Browser (z.B. im Iframe)
            // den Zugriff auf localStorage blockiert.
            const safeLocalStorage = {
                getItem: (key) => {
                    try {
                        return localStorage.getItem(key);
                    } catch (e) {
                        console.warn("LocalStorage Zugriff verweigert (Sandbox Modus active). Daten werden nicht persistent gespeichert.", e);
                        return null;
                    }
                },
                setItem: (key, value) => {
                    try {
                        localStorage.setItem(key, value);
                    } catch (e) {
                        console.warn("LocalStorage Speichern verweigert (Sandbox Modus active).", e);
                    }
                }
            };

            // Beim Laden gespeicherte Daten holen
            useEffect(() => {
                const gespeicherteProtokolle = safeLocalStorage.getItem('beratungsprotokolle');
                if (gespeicherteProtokolle) {
                    try {
                        setProtokolle(JSON.parse(gespeicherteProtokolle));
                    } catch (e) {
                        console.error("Fehler beim Parsen der Daten", e);
                    }
                }
            }, []);

            // Eingabe-Handler
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            // Protokoll speichern
            const speichereProtokoll = (e) => {
                e.preventDefault();
                if (!formData.kunde || !formData.thema) {
                    setUiError('Bitte Kunde und Thema ausfüllen.');
                    return;
                }

                const neuesProtokoll = {
                    id: Date.now(),
                    ...formData,
                    erstelltAm: new Date().toLocaleString()
                };

                const neueListe = [neuesProtokoll, ...protokolle];
                setProtokolle(neueListe);
                
                // Sicher speichern
                safeLocalStorage.setItem('beratungsprotokolle', JSON.stringify(neueListe));
                
                // Formular zurücksetzen
                setFormData({
                    kunde: '',
                    datum: new Date().toISOString().split('T')[0],
                    thema: '',
                    notizen: '',
                    vereinbarungen: ''
                });
                setUiError('');
            };

            // Einzelnes Protokoll löschen
            const loescheProtokoll = (id) => {
                const neueListe = protokolle.filter(p => p.id !== id);
                setProtokolle(neueListe);
                safeLocalStorage.setItem('beratungsprotokolle', JSON.stringify(neueListe));
            };

            // CSV Export Funktion
            const exportiereCSV = () => {
                if (protokolle.length === 0) return;

                const headers = ["Datum", "Kunde", "Thema", "Notizen", "Vereinbarungen", "Erstellt Am"];
                
                // CSV Escaping für Anführungszeichen und Zeilenumbrüche
                const csvRows = [
                    headers.join(';'),
                    ...protokolle.map(row => [
                        `"${row.datum}"`,
                        `"${row.kunde.replace(/"/g, '""')}"`,
                        `"${row.thema.replace(/"/g, '""')}"`,
                        `"${row.notizen.replace(/"/g, '""').replace(/\n/g, ' ')}"`,
                        `"${row.vereinbarungen.replace(/"/g, '""').replace(/\n/g, ' ')}"`,
                        `"${row.erstelltAm}"`
                    ].join(';'))
                ];

                const csvString = csvRows.join('\n');
                // BOM für Excel Kompatibilität hinzufügen
                const blob = new Blob(["\uFEFF" + csvString], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `beratungsprotokolle_export_${new Date().toISOString().slice(0,10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            // Export & E-Mail
            const versendeEmail = () => {
                if (protokolle.length === 0) {
                    setUiError('Keine Protokolle zum Versenden vorhanden.');
                    return;
                }
                setUiError('');

                // 1. Download starten
                exportiereCSV();

                // 2. Mail Client öffnen
                const subject = encodeURIComponent("Beratungsprotokolle Export (CSV)");
                const body = encodeURIComponent(
                    "Hallo,\n\n" +
                    "anbei sende ich das exportierte Beratungsprotokoll.\n\n" +
                    "HINWEIS: Die CSV-Datei wurde soeben automatisch heruntergeladen. Bitte fügen Sie diese manuell als Anhang hinzu.\n\n" +
                    "Viele Grüße"
                );
                
                const mailtoLink = `mailto:?subject=${subject}&body=${body}`;

                setTimeout(() => {
                    window.location.href = mailtoLink;
                }, 1000);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-4xl mx-auto space-y-6">
                        <header className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Beratungsprotokolle</h1>
                            <p className="text-gray-600">Erfassen, Speichern und Exportieren</p>
                        </header>

                        {/* Eingabeformular */}
                        <div className="glass-panel rounded-xl p-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                                Neues Protokoll
                            </h2>
                            
                            <form onSubmit={speichereProtokoll} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Kunde / Mandant</label>
                                        <input type="text" name="kunde" value={formData.kunde} onChange={handleInputChange} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Name eingeben" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Datum</label>
                                        <input type="date" name="datum" value={formData.datum} onChange={handleInputChange} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Thema</label>
                                    <input type="text" name="thema" value={formData.thema} onChange={handleInputChange} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Betreff des Gesprächs" />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Gesprächsnotizen</label>
                                        <textarea name="notizen" value={formData.notizen} onChange={handleInputChange} rows="4" className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none" placeholder="Wichtige Punkte..."></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Vereinbarungen / ToDos</label>
                                        <textarea name="vereinbarungen" value={formData.vereinbarungen} onChange={handleInputChange} rows="4" className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none" placeholder="Nächste Schritte..."></textarea>
                                    </div>
                                </div>
                                {uiError && <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{uiError}</div>}
                                <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex justify-center items-center gap-2">
                                    Protokoll Speichern
                                </button>
                            </form>
                        </div>

                        {/* Aktions-Buttons */}
                        <div className="flex flex-wrap gap-3 justify-end">
                            <button onClick={exportiereCSV} disabled={protokolle.length === 0} className={`px-4 py-2 rounded-lg font-medium flex items-center gap-2 transition ${protokolle.length === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'}`}>
                                Nur CSV Download
                            </button>
                            <button onClick={versendeEmail} disabled={protokolle.length === 0} className={`px-4 py-2 rounded-lg font-medium flex items-center gap-2 transition ${protokolle.length === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700 text-white'}`}>
                                CSV Exportieren & E-Mail
                            </button>
                        </div>

                        {/* Liste der Protokolle */}
                        <div className="space-y-4">
                            <h3 className="text-lg font-semibold text-gray-700">Gespeicherte Protokolle ({protokolle.length})</h3>
                            {protokolle.length === 0 ? (
                                <div className="text-center py-10 text-gray-500 bg-white rounded-xl border border-gray-200">Noch keine Protokolle vorhanden.</div>
                            ) : (
                                <div className="grid gap-4">
                                    {protokolle.map((p) => (
                                        <div key={p.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <h4 className="font-bold text-lg text-gray-800">{p.thema}</h4>
                                                    <p className="text-sm text-gray-500">{p.kunde} • {p.datum}</p>
                                                </div>
                                                <button onClick={() => loescheProtokoll(p.id)} className="text-red-400 hover:text-red-600 p-1 text-sm font-medium" title="Löschen">
                                                    Löschen
                                                </button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-3 text-sm">
                                                <div className="bg-gray-50 p-2 rounded">
                                                    <span className="font-semibold block text-gray-600 text-xs uppercase mb-1">Notizen</span>
                                                    <p className="whitespace-pre-wrap text-gray-700">{p.notizen || "-"}</p>
                                                </div>
                                                <div className="bg-blue-50 p-2 rounded">
                                                    <span className="font-semibold block text-blue-600 text-xs uppercase mb-1">Vereinbarungen</span>
                                                    <p className="whitespace-pre-wrap text-gray-700">{p.vereinbarungen || "-"}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
